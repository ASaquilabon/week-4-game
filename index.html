<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h1>Crystal Collector</h1>
    </div>
    <div class="howToPlay">
        <h3>How to play:</h3>
        <br>
         <p></p>
    </div>
    <div class="targetNumber">
        <h2>Target Number:
            <h2 id="randomNum"></h2>
        </h2>
    </div>
    <div class="winsAndLoss">
        <h2>Wins:
            <h2 id="winNumber"></h2>
            </br>
            Losses:
            <h2 id="losingNumber"></h2>
        </h2>
    </div>
    <div class="gems">
        <img src="assets/images/blue.jpg" class = "buttonOne" alt="Blue Gem" width="100px">
        <img src="assets/images/green.jpg" class = "buttonTwo" alt="Green Gem" width="100px">
        <img src="assets/images/red.jpg" class = "buttonThree" alt="Red Gem" width="100px">
        <img src="assets/images/yellow.jpg" class = "buttonFour" alt="Yellow Gem" width="100px">
    </div>
    <div class="userTotal">
        <h2>Your score:
            <p id="userTotal"></p>
        </h2>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
